<div class='container-fluid'>

  <div class='col-12'>
  <ngb-carousel>
  <ng-template ngbSlide>
    <img src="./assets/thumb16.jpg" alt="Random first slide" class="carousel-image">
    <div class="carousel-caption">
      <h3>10 seconds between slides...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="./assets/thumb17.jpg" alt="Random second slide" class="carousel-image">
    <div class="carousel-caption">
      <h3>No mouse events...</h3>
      <p>This carousel doesn't pause or resume on mouse events</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="./assets/thumb18.jpg" alt="Random third slide" class="carousel-image">
    <div class="carousel-caption">
      <h3>No keyboard...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="./assets/thumb19.jpg" alt="Random fourth slide" class="carousel-image">
    <div class="carousel-caption">
      <h3>And no wrap after last slide.</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
</ngb-carousel>
  </div>

  </div>
